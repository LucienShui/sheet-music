<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>杂的谱</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="一些乐谱">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4.13.1/themes/vue.css">
</head>
<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      name: '杂的谱',
      repo: 'https://github.com/LucienShui/music-score',
      loadSidebar: true,
      subMaxLevel: 2,
      coverpage: false,
      onlyCover: false,
      auto2top: true,
      nameLink: {
        "/": "#/"
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(content) {
            var url = 'https://github.com/LucienShui/music-score/blob/main/' + vm.route.file;

            return content + '\n---\n' + '[📝 在 GitHub 上编辑此页](' + url + ')\n';
          });
          hook.afterEach(function(html, next) {
            if (location.hostname !== 'localhost') {
              html = html.replaceAll('<img src="' + location.pathname, '<img src="https://cdn.jsdelivr.net/gh/LucienShui/music-score@main/');
            }
            next(html);
          });
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4.13.1"></script>
</body>
</html>
